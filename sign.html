<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>

    <style>
        /* body {
            background-color: #f8f9fa;
        } */

        /* body{
            background-image: url("cake\ house\ pink.png");
            background-repeat: no-repeat;

        } */

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            opacity: 0.7;
        }

        .signup {
            box-shadow: 5px 3px 30px rgb(239, 135, 173);
            background-color: #ffffff;
            padding: 20px;
            width: 40%;
        }

        .signup-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input{
            border: 2px solid rgb(239, 135, 173);
            border-radius: 5px;
        }

        select{
            border: 2px solid rgb(239, 135, 173);
            border-radius: 5px;
        }

        .form-check-input{
            border: 2px solid rgb(239, 135, 173);   
        }

        .form-controls {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .create-account-btn {
            width: 100%;
            padding: 10px;
            background-color: rgb(239, 135, 173);
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function validateForm() {
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;        
            var gender = document.getElementById('gender').value;
            var dob = document.getElementById('date-of-birth').value;
            var address = document.getElementById('address').value;
            var phoneCode = document.getElementById('phone-code').value;
            var phoneNumber = document.getElementById('phno').value;
            var deliveryLocation = document.getElementById('delivery-location').value;
            var zipCode = document.getElementById('zip-code').value;
            var password = document.getElementById('password').value;
            var rePassword = document.getElementById('re-password').value;

            if (!firstName || !lastName || !email || !gender || !dob || !address || !phoneCode || !phoneNumber || !deliveryLocation || !zipCode || !password || !rePassword) {
                alert("Please fill in all the required fields.");
                return false;
            }

            // Date of Birth validation
            if (!dob) {
                alert("Please enter a valid date of birth.");
                return false;
            }

            // Email validation using regular expression
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Phone number validation
            var phoneRegex = /^[0-9]+$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert("Please enter a valid phone number.");
                return false;
            }

            // Additional validations for new fields
            // You can add more specific validations as needed

            if (password !== rePassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;

        }
        
    function isStrongPassword(password) {
        // Check if the password is strong
        var strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}$/;
        return strongRegex.test(password);
    }

    </script>
</head>
<body>
    <div class="signup-container">
        <div class="signup">
            <div class="signup-heading">Create Account</div>

            <form onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-6">
                        <label for="firstname">First Name</label><br>
                        <input type="text" id="firstname" placeholder="First Name" class="form-controls">
                    </div>
                    <div class="col-6">
                        <label for="lastname">Last Name</label><br>
                        <input type="text" id="lastname" placeholder="Last Name" class="form-controls">  
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-4">
                        <label for="email">Email</label><br>
                        <input type="text" id="email" placeholder="Email" class="form-controls">
                    </div>
                    <div class="col-4">
                        <label for="gender">Gender</label><br>
                        <select id="gender" class="form-controls">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="date-of-birth">Date of Birth</label><br>
                        <input type="date" id="date-of-birth" placeholder="dd-mm-yyyy" class="form-controls">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-6">
                        <label for="address" >Address</label><br>
                        <input type="textarea" id="address" placeholder="Address" class="form-controls">
                    </div>
                    <div class="col-6">
                        <label for="phno">Phone Number</label><br>
                        <span><selectid="phone-code">
                            <option value="" disabled selected></option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option><!-- Add more options as needed -->
                        </select>
                        <input type="tel" id="phno" placeholder="Phone Number"> </span>   
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-8">
                        <label for="delivery-location">Delivery location</label><br>
                        <input type="text" id="delivery-location" class="form-controls" placeholder="Delivery location">
                    </div>
                    <div class="col-4">
                        <label for="zip-code">Zip-Code</label><br>
                        <input type="tel" id="zip-code" class="form-controls" placeholder="Zip-Code">  
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-6">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" class="form-controls" placeholder="Password">
                    </div>
                    <div class="col-6">
                        <label for="re-password">Re-Enter Password</label><br>
                        <input type="password" id="re-password" class="form-controls" placeholder="Re-Enter Password">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-12">
                        <inputtype="checkbox" class="form-check-input">
                        <label class="form-check-label">Agree to terms and conditions</label>
                    </div>
                </div><br>
                
                <div class="row mt-10">
                    <div class="col-4"></div>
                    <div class="col-4"><button type="submit" class="btn btn-primary create-account-btn">Submit</button></div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
